<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="account.css">
    <script defer src="../Homepagina.js"></script>
    <script defer src="account.js"></script>
    <title>Scobiel | Account</title>
</head>
<body>
<div class="container">
    <div class="top">
        <div id="terugNavigeren" onclick="history.back()">
            <p><i class="arrow left"></i></p>
        </div>
        <div class="account-title">
            <h1>Mijn account</h1>
        </div>
    </div>
    <div class="info-container">
        <div class="row">
            <div class="info">
                <p class="info-titel">Account naam</p>
                <p class="Account_naam naam">Jordy Erkens</p>
                <label><input id="input_naam" type="text" value=""></label>
                <div class="submit_naam knop bewerken">
                    <button>Opslaan</button>
                    <button onclick="annuleren()">Annuleren</button>
                </div>
            </div>
            <div class="bewerken knop">
                <div class="bewerken_naam">
                    <button>Bewerken</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="info">
                <p class="info-titel">E-mail</p>
                <p class="Account_email email">erkensjordy1@gmail.com</p>
                <label><input id="input_email" type="text" value=""></label>
                <div class="submit_email knop bewerken">
                    <button>Opslaan</button>
                    <button onclick="annulerenEmail()">Annuleren</button>
                </div>
            </div>
            <div class="bewerken knop">
                <div class="bewerken_email">
                    <button>Bewerken</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="info">
                <p class="info-titel">Wachtwoord</p>
                <p id="Account_wachtwoord">*********</p>
            </div>
            <div class="bewerken knop">
                <button>Veranderen</button>
            </div>
        </div>
    </div>
    <div class="uitloggen ">
        <button>Uitloggen</button>
    </div>
</div>




</body>
</html>
